name: üìà BBC Thai Daily News Notifier

on:
  schedule:
    # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ 7:00 AM ‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢ (UTC = 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  run-bbc-news-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Verify environment variables
        run: |
          echo "üîç Checking required secrets..."
          [ -z "$COHERE_API_KEY" ] && echo "‚ùå COHERE_API_KEY is missing" && exit 1
          [ -z "$EMAIL_SENDER" ] && echo "‚ùå EMAIL_SENDER is missing" && exit 1
          [ -z "$EMAIL_RECEIVER" ] && echo "‚ùå EMAIL_RECEIVER is missing" && exit 1
          [ -z "$EMAIL_PASSWORD" ] && echo "‚ùå EMAIL_PASSWORD is missing" && exit 1
          echo "All required secrets are set"

      - name:  Run BBC Thai News Bot
        run: |
          python news_noti.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            /tmp/*.log
          retention-days: 7
